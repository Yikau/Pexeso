<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pexeso</title>
    <link rel="stylesheet" href="stly.css">
</head>
<body>
<div id="myModal" class="modal">
    <div class="content">
        <span id="closeModal" class="close">×</span>
        <div id="gameWin">
            <p>Chceš znovu?</p>
        </div>
        <div class="confirm">
            <button id="yesPlay">Ano</button>
            <button id="noPlay">Ne</button>
        </div>
    </div>
</div>

<h1 class="nadpis">Časované pexeso!</h1>
<h2 class="podnadpis">Najdi co nejvíce karetních dvojic do 15 sekund!</h2>
<p class="timer">00 : <span id="gameCounter">15</span></p>

<div class="cards-container center" id="cards-container">
</div>
<script src="main.js"></script>
</body>
</html>
